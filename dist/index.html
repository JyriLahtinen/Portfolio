<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/main.css">
  <title>Jyri's Portfolio - Home</title>
</head>
<body>
  <header>
      <h1>Jyri's Portfolio // return { Home }</h1>
      <nav>
        <ol class="nav">
          <a href="index.html" class="nav-link"><li>Home</li></a>
          <a href="projects.html" class="nav-link"><li>Projects</li></a>
          <a href="about.html" class="nav-link"><li>About</li></a>
        </ol>
      </nav>
  </header>
      
  

  <section class="hero">
    <figure class="hero-image"> 
      <img src="https://via.placeholder.com/1000x600" alt="hero-image-projects" >
      <a href="projects.html"><div class="hero-cta cta">Go to Projects</div></a>
    </figure>
    
  </section>

  <section class="contact-cta-container">
    <div class="arrow contact-cta" style="grid-column: 2/3;"></div>
    <div class="contact-cta" style="grid-column: 3/4;">
      Contact form below
    </div>
    <div class="arrow contact-cta" style="grid-column: 4/5;"></div>
  </section>

  <section class="contact">
    <form class="contact-form" action="POST">
      <div class="first">
          <label for="first-name"><u>First name</u></label><br/>
          <input type="text" name="first-name" id="first-name"  >
      </div>
      <div class="last">
          <label for="last-name"><u>Last name</u></label><br/>
          <input type="text" name="last-name" id="last-name" >
      </div>
      <div class="email">
          <label for="email"><u>Email</u></label><br/>
          <input type="email" name="email" id="email" >
      </div>
      <div class="message">
          <label for="message"><u>Message</u></label><br/>
          <textarea name="message" id="message" rows="5" maxlength="200"></textarea>
      </div>
      <div class="button">
          <button type="submit" id="form-submit">Submit</button>
      </div>
      
    </form>
  </section>

  <footer>
    <span>Linkedin.com/in/jyri-lahtinen</span><br />
    <span>Github.com/JyriLahtinen</span><br />
    <span>&copy; 2019 Jyri Lahtinen</span>
  </footer>

  <script src="main.js"></script>
</body>
</html>
